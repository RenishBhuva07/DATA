    <script>
        // ----------Reverse String Method-1 [Reverse a String With Built-In Functions]----------
        const str = "Renish"
        let splitString = str.split("");
        let reverseArray = splitString.reverse();
        let joinArray = reverseArray.join("");

        /*1*/ console.log("1 =", joinArray);

        // ----------Reverse String [Chaining the three methods together]----------
        function reverseString(strr) {
            /*2*/console.log("2 =", strr.split("").reverse().join(""));
        }
        reverseString("Renish");

        // ----------Reverse String Method-2 [Reverse a String With a Decrementing For Loop]----------
        function revString(strrr) {
            let newString = "";

            for (let i = strrr.length - 1; i >= 0; i--) {
                newString += strrr[i];
            }
            return newString
        }
        /*3*/console.log("3 =", revString("Renish"));


        // ----------Reverse String Method-3 [Reverse a String With Recursion]----------
        function revrString(st) {
            if (st === "") {
                return "";
            } else {
                return revrString(st.substr(1)) + st.charAt(0)
                // console.log("4", revrString(st.substr(1)) + st.charAt(0));
            }
        }
        console.log(revrString("Renish"));
