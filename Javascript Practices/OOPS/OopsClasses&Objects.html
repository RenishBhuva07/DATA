        // Classes Contains Reusable Functionalities

            }

            hello() { //Prototype Function

            }

            static staticMethod() {
                console.log("Static Function");
            }

        }
        // And The Functionalities of Class will use in multiple Objects
        let a = new student("Renish Bhuva", 21); // Object1
        let b = new student("Parth Bhuva", 18); // Object2

        b.hello();
