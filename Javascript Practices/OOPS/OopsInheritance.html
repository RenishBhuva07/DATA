        class Employee { //Parent Class
            constructor(name, age, salary) {
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
                // console.log("Constructor - Employee");
            }

            info() {
                document.write(
                    `<h3>Employee Class</h3>
                    Name : ${this.empname}<br>
                    Age : ${this.empage}<br>
                    Salary : ${this.empsalary}<br>`
                )
            }
        }

        class Manager extends Employee { //Child Class
            // info() {
            //     super.info();
            //     console.log("Manager Name : " + this.empname);
            // }
            info() {
                let travelingExpense = 10000;
                let phoneExpense = 10000;
                let totalSalary = this.empsalary + travelingExpense + phoneExpense;

                document.write(
                    `<h3>Employee Class</h3>
                        Name : ${this.empname}<br>
                        Age : ${this.empage}<br>
                        Salary : ${totalSalary}<br>`
                )
            }
        }

        let A = new Manager("Renish Bhuva", 25, 200000);//Access Parent And Child both class's Props & Methods
        A.info();
        // --------------------Prototype Example End--------------------

    </script>
